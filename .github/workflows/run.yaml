name: run

on:
  push:
    branches:
    - '*'
  pull_request:
    branches: [ main ]

jobs:
  job_id:
    runs-on: ubuntu-latest

    # ...

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v2
      name: 'Check out Github repository'

    # Install gcloud, do not specify authentication.
    - uses: 'google-github-actions/setup-gcloud@v0'
      name: 'Set up Google Cloud SDK'
      with:
        project_id: 'kr-gcping'

    # Configure Workload Identity Federation via a credentials file.
    - id: 'auth'
      name: 'Authenticate to Google Cloud using Workload Identity Federation'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/793166746566/locations/global/workloadIdentityPools/github-pool/providers/my-provider'
        service_account: 'github-sa@kr-gcping.iam.gserviceaccount.com'

    - uses: imjasonh/setup-ko@v0.4
      name: 'Set up ko'
      id: ko
    - env:
        KO_DOCKER_REPO: 'gcr.io/kr-gcping'
      name: 'Publish to Google Container Registry'
      run: |-
        gcloud auth configure-docker
        echo IMAGE=$(ko publish ./cmd/ping/) >> $GITHUB_ENV
        
    - run: env
    
    - id: 'deploy'
      name: 'Stage to Cloud Run'
      uses: 'google-github-actions/deploy-cloudrun@main'
      with:
        service: 'sha-${{ github.sha }}'
        image: '${{ env.IMAGE }}'

    - id: 'allowAll'
      name: 'Allow unauthenticated requests to staging endpoint'
      run: 'gcloud run services add-iam-policy-binding sha-${{ github.sha }} --member="allUsers" --role="roles/run.invoker" --region=us-central1'
    
    - name: Comment EXTERNAL_IP
      timeout-minutes: 5
      env:
          COMMENTS_URL: ${{ github.event.pull_request.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          curl \
            -X POST \
            $COMMENTS_URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": PR staged at '"${{ steps.deploy.outputs.url }}"'"}'
          sleep 60

    
            

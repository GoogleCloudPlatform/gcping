name: run

on:
  push:
    branches:
    - '*'
  pull_request:
    branches: [ main ]

jobs:
  job_id:
    runs-on: ubuntu-latest

    # ...

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v2
      name: 'Check out Github repository'

    # Install gcloud, do not specify authentication.
    - uses: 'google-github-actions/setup-gcloud@v0'
      name: 'Set up Google Cloud SDK'
      with:
        project_id: 'kr-gcping'

    # Configure Workload Identity Federation via a credentials file.
    - id: 'auth'
      name: 'Authenticate to Google Cloud using Workload Identity Federation'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/793166746566/locations/global/workloadIdentityPools/github-pool/providers/my-provider'
        service_account: 'github-sa@kr-gcping.iam.gserviceaccount.com'

    - uses: imjasonh/setup-ko@v0.4
      name: 'Set up ko'
      id: ko
    - env:
        KO_DOCKER_REPO: 'gcr.io/kr-gcping'
      name: 'Publish to Google Container Registry'
      run: |-
        gcloud auth configure-docker
        echo IMAGE=$(ko publish ./cmd/ping/) >> $GITHUB_ENV
        #echo '::set-env name=DOCKER_IMAGE::$IMAGE)'

    - run: env
    
    - id: 'deploy'
      name: 'Stage to Cloud Run'
      uses: 'google-github-actions/deploy-cloudrun@main'
      #env: 
       # service: ${{ github.event.pull_request.head.sha }}  
        #image: ${{ steps.ko.outputs.DOCKER_IMAGE }}
      with:
        service: test 
        image: ${{ IMAGE }}
    
    
    - name: 'Use output'
      run: |-
        'echo "${{ steps.deploy.outputs.url }}"'
        echo $GITHUB_SHA
        echo $IMAGE
        echo $DOCKER_IMAGE
        

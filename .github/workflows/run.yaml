name: run

on:
  push:
    branches:
    - '*'
  pull_request:
    branches: [ main ]

jobs:
  job_id:
    runs-on: ubuntu-latest

    # ...

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # Install gcloud, do not specify authentication.
    - uses: 'google-github-actions/setup-gcloud@master'
      with:
        project_id: 'kr-gcping'

    # Configure Workload Identity Federation via a credentials file.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.4.0'
      with:
        workload_identity_provider: 'projects/793166746566/locations/global/workloadIdentityPools/github-pool/providers/my-provider'
        service_account: 'github-sa@kr-gcping.iam.gserviceaccount.com'

    - uses: actions/checkout@v2
    - uses: imjasonh/setup-ko@v0.4
    - env:
        KO_DOCKER_REPO: 'gcr.io/kr-gcping'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
        ko publish ./cmd/ping/
